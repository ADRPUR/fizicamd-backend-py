name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fizicamd
          POSTGRES_PASSWORD: fizicamd
          POSTGRES_DB: fizicamd_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U fizicamd" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
    env:
      TEST_DATABASE_URL: postgresql+psycopg://fizicamd:fizicamd@localhost:5432/fizicamd_test
      JWT_SECRET: "CHANGE_ME_CHANGE_ME_CHANGE_ME_CHANGE_ME_1234"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: Build image
        run: docker build -t fizicamd-backend-py .
