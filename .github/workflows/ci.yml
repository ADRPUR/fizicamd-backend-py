name: ci

on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main, release]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fizicamd
          POSTGRES_PASSWORD: fizicamd
          POSTGRES_DB: fizicamd
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U fizicamd -d fizicamd"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql+psycopg://fizicamd:fizicamd@localhost:5432/fizicamd
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install -r requirements-dev.txt
      - run: python - <<'PY'
          import time
          import psycopg

          dsn = "postgresql://fizicamd:fizicamd@localhost:5432/fizicamd"
          for _ in range(30):
              try:
                  with psycopg.connect(dsn) as conn:
                      with conn.cursor() as cur:
                          cur.execute("SELECT 1")
                      break
              except Exception:
                  time.sleep(1)
          else:
              raise SystemExit("Postgres not ready")
        shell: bash
      - run: pytest
